tls:
  certificates:
    - certFile: "/certs/traefik.crt"
      keyFile: "/certs/traefik.key"
      stores:
        - default
    - certFile: "/certs/portainer.crt"
      keyFile: "/certs/portainer.key"
      stores:
        - default
    - certFile: "/certs/ppdb-sekolah.crt"
      keyFile: "/certs/ppdb-sekolah.key"
      stores:
        - default
    - certFile: "/certs/whoami.crt"
      keyFile: "/certs/whoami.key"
      stores:
        - default
  stores:
    default:
      defaultCertificate:
        certFile: "/certs/traefik.crt"
        keyFile: "/certs/traefik.key"
